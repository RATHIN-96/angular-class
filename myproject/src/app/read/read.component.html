<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read</title>
</head>
<body >

    <h1>Student Details</h1>
    <img src="assets/image.png"  width="200"  alt="">
    
    <table style="width: 50%;"border="2px">
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PLACE</th>
            <th>PHONE</th>
            <th>DELETE</th>

        </tr>

        <tr *ngFor="let i of data">
            
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.place}}</td>
            <td>{{i.phone}}</td>
            <button (click)="delete(i.id)">Delete</button>
        </tr>
        

    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part1</title>
</head>
<body>
    <h1 style="text-align: center;color: red;">PART1 COMPONENT</h1>

     <div class="container ">
        <form #userForm="ngForm" (ngSubmit)="regData(userForm.value)">

            <label for="">NAME</label><br>
            <input type="text" name="name" class="form-control" [(ngModel)]="user.name" required #nameRef="ngModel">
            <span *ngIf="nameRef.invalid && nameRef.touched" style="color: red;">
                NAME MUST BE FILLED OUT !
            </span><br>

            <label for="">EMAIL</label><br>
            <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required >

            <label for="">AGE</label><br>
            <input type="number"  name="age" class="form-control" [(ngModel)]="user.age" required> <br>

            <input type="submit" class=" btn btn-danger form-control" [disabled]="userForm.invalid">
        </form>
        <br>

        
        


    </div>


    
</body>
</html>
